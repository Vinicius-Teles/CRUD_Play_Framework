@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
				<meta charset="UTF-8">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/style.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("js/jquery-1.11.1.min.js")" type="text/javascript"></script>
    </head>
    <body>
				<header>
					<div class="container">
						<img class="logo" src="@routes.Assets.at("images/logo.png")">
						<h1 class="header-title">CRUD Play Framework 2.3</h1>
					</div>
				</header>
				<div class="container">
					@content
				</div>
    </body>
    
		<script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>
</html>
